<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RLCommerce</title>
    <link rel="stylesheet" href="/css/carrinho.css" />
  </head>
  <body>
    <header>
      <nav class="container">
        <a href=""><img src="/images/logo.png" alt="Logo" /></a>
        <a href="#">Entrar</a>
      </nav>
    </header>

    <main>
      <section id="product-details" class="container">
        <div class="card mb20">
          <div class="cart-item-container line-bottom">
            <div class="cart-item-left">
              <img src="/images/macbook.png" alt="Computador" />
              <div>
                <h4>Computador Gamer XT</h4>

                <div class="cart-item-quantity">
                  <div>-</div>
                  <p>1</p>
                  <div>+</div>
                </div>
              </div>
            </div>
            <div class="cart-item-right">R$ 5000,00</div>
          </div>

          <div class="cart-item-container line-bottom">
            <div class="cart-item-left">
              <img src="/images/macbook.png" alt="Computador" />
              <div>
                <h4>Computador Gamer XT</h4>

                <div class="cart-item-quantity">
                  <div>-</div>
                  <p>1</p>
                  <div>+</div>
                </div>
              </div>
            </div>
            <div class="cart-item-right">R$ 5000,00</div>
          </div>

          <div class="cart-total-container">
            <h3 class="category-container">R$ 15000,00</h3>
          </div>
        </div>
        <div class="buttom">
          <div class="btn">Finalizar Pedido</div>
          <div class="btn">Continuar Comprando</div>
        </div>
      </section>
    </main>
  </body>
</html>
